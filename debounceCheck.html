<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="click">
        run
    </button>
    <button id="stop">
        stop
    </button>

    <script>
        let click = document.getElementById('click')
        let stop = document.getElementById('stop')

        let timer;
        function tryit(){
            timer = setTimeout(() => {
                console.log('run');
                
            }, 2000)
            console.log(timer);

        }
        function stopIt(){
            clearTimeout(timer)
        }
        
        click.addEventListener('click', tryit)
        stop.addEventListener('click', stopIt)

        // setTimeout gives you a timer ID (a number)
        // after the delay (1000 ms), it will run the callback (unless canceled).
        // clearTimeout -> tells js: cancel this timer, don't run the callback.
    </script>
</body>
</html>
